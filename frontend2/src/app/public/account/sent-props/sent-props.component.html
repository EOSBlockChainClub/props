<div id="dashboard">
    <div class="container-md">
        <div class="dash-module">
          <h2>
            Sent Props
          </h2>
          <table mat-table [dataSource]="earnedProps">
              <ng-container matColumnDef="to">
                <th mat-header-cell *matHeaderCellDef>To</th>
                <td mat-cell *matCellDef="let item"> {{item.to}} </td>
              </ng-container>
              <ng-container matColumnDef="platform">
                <th mat-header-cell *matHeaderCellDef>Platform</th>
                <td mat-cell *matCellDef="let item"> {{item.platform | titlecase}} </td>
              </ng-container>
              <ng-container matColumnDef="amountSent">
                <th mat-header-cell *matHeaderCellDef>Amount Sent</th>
                <td mat-cell *matCellDef="let item"> {{item.amountSent}} PRPS</td>
              </ng-container>
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let item"> {{item.status}}</td>
              </ng-container>
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let item"> {{item.date | timeAgo}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </div>
